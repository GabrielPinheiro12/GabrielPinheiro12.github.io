experiences:
    title: Experiências
    info:
      - role: Estagiário de Projetos Elétricos
        time: Novembro de 2024 - Atualmente
        company: Atribi Engenharia - Santa Catarina
        details: |
          Trabalho no setor de projetos elétricos, onde são atribuídas as seguintes responsabilidades:
          - Elaboração de projetos elétricos prediais: Desenvolvimento de plantas elétricas, diagramas unifilares, especificação de materiais, cálculo de demanda e dimensionamento de condutores, quadros elétricos e dispositivos de proteção;
          - Elaboração de projetos de telecomunicações prediais: Planejamento e implementação de infraestrutura para redes de comunicação;
          - Além disso, acompanho a compatibilização dos projetos elétricos e de telecomunicações com outras disciplinas da construção civil, visando a integração eficiente dos sistemas na edificação.
      - role: Jovem Aprendiz
        time: Fevereiro de 2023 - Junho de 2024
        company: Enel - Ceará
        details: |
          Trabalhei no setor da pré-operação, onde foram atribuídas as seguintes responsabilidades:
          - Análise e atualização de diagramas unifilares das subestações sob responsabilidade da concessionária, bem como verificação das subestações dos clientes conectados à rede;
          - Análise e atualização de diagramas unifilares das linhas de transmissão e verificação dos componentes conforme as OAPs;
          - Elaboração e Atualização de Acordos Operativos;
          - Atualização de planos de liberações e ordem de instalação;
          - Análise do Sistema de Gestão e desligamento em PODAS.

      - role: Estagiário de Manutenção Elétrica
        time: Janeiro de 2021 - Julho de 2021
        company: Têxtil Bezerra de Menezes - Ceará
        details: |
          Trabalhei no setor da manutenção preventiva, onde foram atribuídas as seguintes responsabilidades:
            - Manutenção elétrica preventiva em máquinas têxteis, bem como manutenção corretiva em casos urgentes;
            - Análise e Elaboração de diagramas de comandos para aplicação e solução de problemas; 
            - Inspeção de placas eletrônicas.


